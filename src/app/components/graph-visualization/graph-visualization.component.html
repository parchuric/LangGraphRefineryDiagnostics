<div #visNetwork class="vis-network-container"></div>

<div class="graph-legend">
  <h4>Legend</h4>

    <li>
      <span class="legend-node" [style.backgroundColor]="nodeColor" [style.borderColor]="nodeBorderColor"></span>
      Node
    </li>
    <li>
      <span class="legend-edge" [style.backgroundColor]="edgeColor"></span>
      Relationship
    </li>
  </ul>
</div>
